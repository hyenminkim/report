<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Frame List</title>
</head>
<body>

<h2>프레임 목록</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${list}">
        <td th:text="${item.fkidx}">ID</td>
        <td th:text="${item.fname}">이름</td>
    </tr>
    </tbody>
</table>

</body>
</html>
